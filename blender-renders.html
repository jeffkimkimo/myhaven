  <title>Blender Renders | Jeffkim Aminiel Kimo</title>
  <link rel="icon" type="image/png" href="jk logo.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { padding: 36px 0 48px; }
    .page-header { text-align: center; margin-bottom: 24px; }
    .page-header h1 { color: #f6c344; letter-spacing: 0.01em; }
    .back-link { color: #f6c344; text-decoration: none; font-weight: 700; }
    .back-link:hover { text-decoration: underline; }
    .renders-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; }
    .render-card { background: rgba(13, 14, 20, 0.8); border: 1px solid rgba(255, 215, 128, 0.16); border-radius: 18px; padding: 14px; box-shadow: 0 25px 60px rgba(0,0,0,0.55); display: grid; gap: 10px; }
    .render-card h3 { color: #f8f3e8; margin: 0; }
    .render-card p { color: #c8c3b3; margin: 0; }
    .renders-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; }
    .render-img { width: 100%; aspect-ratio: 4 / 3; object-fit: cover; border-radius: 12px; border: 1px solid rgba(255, 215, 128, 0.16); box-shadow: 0 10px 26px rgba(0,0,0,0.4); }
  </style>
