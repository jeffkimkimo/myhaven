<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog | Jeffkim Aminiel Kimo</title>
  <link rel="icon" type="image/png" href="jk logo.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { padding: 36px 0 48px; }
    .page-header { text-align: center; margin-bottom: 24px; }
    .page-header h1 { color: #f6c344; }
    .back-link { color: #f6c344; text-decoration: none; font-weight: 700; }
    .back-link:hover { text-decoration: underline; }
    .blog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; }
    .blog-card { background: rgba(13, 14, 20, 0.8); border: 1px solid rgba(255, 215, 128, 0.16); border-radius: 18px; padding: 18px; box-shadow: 0 25px 60px rgba(0,0,0,0.55); display: grid; gap: 12px; }
    .blog-card h3 { color: #f8f3e8; margin: 0; }
    .blog-card p { color: #c8c3b3; margin: 0; }
    .blog-actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .blog-btn { background: transparent; border: 1px solid var(--border); color: var(--ink); padding: 10px 14px; border-radius: 12px; font-weight: 700; text-decoration: none; text-align: center; flex: 1 1 140px; transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease, border-color 0.2s ease; }
    .blog-btn:hover { background: rgba(246, 195, 68, 0.12); color: var(--gold); border-color: rgba(246, 195, 68, 0.5); transform: translateY(-2px); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="page-header">
      <a class="back-link" href="portfolio.html?skipIntro=1">&#8592; Back to portfolio</a>
      <h1>Blog</h1>
      <p class="eyebrow">Photos and journal entries</p>
    </div>

    <div class="blog-grid">
      <div class="blog-card">
        <h3>Photos</h3>
        <p>Browse photo collections.</p>
        <div class="blog-actions">
          <a class="blog-btn" href="blog-photos.html">View photos</a>
        </div>
      </div>
      <div class="blog-card">
        <h3>Journal</h3>
        <p>Read notes and reflections.</p>
        <div class="blog-actions">
          <a class="blog-btn" href="journal.html">Read journal</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
