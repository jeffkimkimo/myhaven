<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inspirations | Jeffkim Aminiel Kimo</title>
  <link rel="icon" type="image/png" href="jklogo2.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { padding: 36px 0 48px; }
    .page-header { text-align: center; margin-bottom: 24px; }
    .page-header h1 { color: #f6c344; }
    .back-link { color: #f6c344; text-decoration: none; font-weight: 700; }
    .back-link:hover { text-decoration: underline; }
    .insp-carousel { margin-top: 32px; }
    .carousel-shell {
      position: relative;
      border-radius: 26px;
      padding: 28px;
      background: linear-gradient(135deg, rgba(13, 14, 20, 0.92), rgba(6, 8, 14, 0.78));
      border: 1px solid rgba(255, 215, 128, 0.2);
      box-shadow: 0 30px 70px rgba(0,0,0,0.6);
      overflow: hidden;
      isolation: isolate;
    }
    .carousel-shell::before {
      content: "";
      position: absolute;
      inset: -40% -10% auto -10%;
      height: 140%;
      background: radial-gradient(circle at top, rgba(246, 195, 68, 0.18), transparent 55%);
      opacity: 0.9;
      z-index: 0;
    }
    .carousel-shell::after {
      content: "";
      position: absolute;
      inset: auto -10% -40% -10%;
      height: 140%;
      background: radial-gradient(circle at bottom, rgba(255, 214, 102, 0.14), transparent 60%);
      opacity: 0.8;
      z-index: 0;
    }
    .carousel-track {
      display: flex;
      align-items: stretch;
      gap: 26px;
      width: max-content;
      animation: carouselScroll 120s linear infinite;
      position: relative;
      z-index: 1;
      padding: 8px 6px;
    }
    .carousel-shell:hover .carousel-track {
      animation-play-state: paused;
    }
    .insp-frame {
      width: clamp(240px, 30vw, 320px);
      display: grid;
      gap: 12px;
      text-align: center;
    }
    .frame-card {
      background: rgba(8, 10, 16, 0.95);
      border-radius: 22px;
      padding: 12px;
      border: 1px solid rgba(255, 215, 128, 0.22);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      position: relative;
      transform: rotate(var(--tilt, -1deg));
      transition: transform 0.4s ease;
    }
    .frame-card::before {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 18px;
      border: 1px solid rgba(255, 215, 128, 0.12);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03);
      pointer-events: none;
    }
    .frame-card img {
      display: block;
      width: 100%;
      height: 340px;
      object-fit: cover;
      object-position: center 20%;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
      filter: saturate(1.05);
    }
    .insp-frame:hover .frame-card {
      transform: rotate(0deg) translateY(-4px);
    }
    .frame-name {
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.78rem;
      color: #f6c344;
    }
    .frame-role {
      font-size: 0.9rem;
      color: #c8c3b3;
    }
    .carousel-note {
      text-align: center;
      margin-top: 16px;
      color: #c8c3b3;
      font-size: 0.95rem;
    }
    .insp-index {
      margin-top: 42px;
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    }
    .index-card {
      background: rgba(12, 14, 20, 0.88);
      border: 1px solid rgba(255, 215, 128, 0.14);
      border-radius: 16px;
      padding: 12px;
      display: grid;
      gap: 10px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      transition: transform 0.35s ease;
    }
    .index-card:hover {
      transform: translateY(-4px);
    }
    .index-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      object-position: center 20%;
      border-radius: 12px;
    }
    .index-name {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-size: 0.75rem;
      color: #f6c344;
      text-align: center;
    }
    @keyframes carouselScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @media (max-width: 700px) {
      .carousel-shell { padding: 20px; }
      .carousel-track { gap: 18px; animation-duration: 140s; }
      .frame-card img { height: 300px; }
    }
  </style>
</head>
<body>
  <div class="wrap" id="inspirations-wrap">
    <div class="page-header">
      <a class="back-link" href="portfolio.html?skipIntro=1">&#8592; Back to portfolio</a>
      <h1>Inspirations</h1>
      <p class="eyebrow">Voices and visions that fuel my work</p>
    </div>

    <section class="insp-carousel">
      <div class="carousel-shell">
        <div class="carousel-track" id="inspiration-track" aria-live="polite"></div>
      </div>
      <p class="carousel-note">Drag or hover to pause the loop.</p>
    </section>

    <section class="insp-index" id="inspiration-index" aria-label="Inspiration index"></section>
  </div>

      { name: 'Zendaya', file: 'Zendaya.webp' },
      { name: 'Christopher Nolan', file: 'nolan.webp' },
      { name: 'Recider', file: 'recider.jpg' },
    ];

    function shuffle(list) {
      const array = [...list];
      for (let i = array.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const track = document.getElementById('inspiration-track');
    const index = document.getElementById('inspiration-index');
    if (track) {
      const shuffled = shuffle(inspirations);
      const items = shuffled.map((item) => {
        const frame = document.createElement('figure');
        frame.className = 'insp-frame';
        const position = item.position ? `style="object-position:${item.position};"` : '';
        frame.innerHTML = `
          <div class="frame-card" style="--tilt:${(Math.random() * 4 - 2).toFixed(2)}deg">
            <img src="inspirations/${item.file}" alt="${item.name}" ${position}>
          </div>
          <figcaption>
            <div class="frame-name">${item.name}</div>
          </figcaption>
        `;
        return frame;
      });

      items.forEach((node) => track.appendChild(node));
      items.forEach((node) => track.appendChild(node.cloneNode(true)));
    }

    if (index) {
      inspirations.forEach((item) => {
        const card = document.createElement('article');
        card.className = 'index-card';
        const position = item.position ? `style="object-position:${item.position};"` : '';
        card.innerHTML = `
          <img src="inspirations/${item.file}" alt="${item.name}" ${position}>
          <div class="index-name">${item.name}</div>
        `;
        index.appendChild(card);
      });
    }

  </script>
</body>
